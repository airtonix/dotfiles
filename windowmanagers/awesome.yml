---
where: os.name == "linux"

depends:
  - commands.bin
  - windowmanagers.rofi
  - windowmanagers.picom
  - shells.xresources.xresource

actions:

  - action: package.install
    list:
      - awsome
      - arandr
      - autorandr
      - nitrogen
      - lxappearance
      - scrot
      - viewnior
      - xsel
      - xsettingsd

  - action: command.run
    command: rm
    args:
      - '-rf'
      - '{{user.home_dir}}/.config/awesome'

  - action: directory.copy
    from: awesome
    to: '{{user.home_dir}}/.config/'
