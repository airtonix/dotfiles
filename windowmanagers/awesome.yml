---
where: os.name == "linux"

depends:
  - startup.systemd
  - commands.bin
  - windowmanagers.rofi
  - windowmanagers.picom
  - windowmanagers.enact
  - shells.xresources
  - devtools.asdf

actions:
  - action: command.run
    command: rm
    args:
      - "-rf"
      - "{{user.home_dir}}/.config/awesome"

  - action: directory.copy
    from: awesome
    to: "{{user.home_dir}}/.config/"

  - action: package.install
    list:
      - awesome
      - arandr
      - autorandr
      - nitrogen
      - lxappearance
      - scrot
      - viewnior
      - xsel
      - xsettingsd
      - lua
      - luarocks
      - lua-devel
      - gobject-introspection-devel

  - action: command.run
    command: luarocks
    args:
      - make
