---
where: os.name == "linux"

depends:
  - commands.bin
  - windowmanagers.rofi
  - shells.xresources.xresource

actions:

  - action: command.run
    command: dnf
    args:
      - remove
      - compton
      - --assumeyes
    suoo: true

  - action: package.install
    list:
      - awsome
      - picom
      - autorandr

  - action: command.run
    command: rm
    args:
      - '-rf'
      - '{{user.home_dir}}/.config/awesome'

  - action: directory.copy
    from: awesome
    to: '{{user.home_dir}}/.config/'
