---
where: os.name == "linux"

depends:
  - startup.systemd

actions:

  - action: directory.copy
    from: synergy/systemd
    to: "{{ user.home_dir }}/.config"

  - action: command.run
    command: systemctl
    args:
      - --user
      - add-wants
      - autostart.target
      - synergy.service
