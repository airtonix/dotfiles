---
depends:
  - packagemanagers.scoop

actions:

  - action: command.run
    where: os.name == "windows"
    command: scoop
    args:
      - bucket add extras

  - action: command.run
    where: os.name == "windows"
    command: scoop
    args:
      - install qtpass

  - action: command.run
    where: os.name == "windows"
    command: scoop
    args:
      - install gopass

  - action: command.run
    where: os.name == "windows"
    command: scoop
    args:
      - install pass-winmenu-nogpg
