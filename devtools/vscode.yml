    args:
      - 'code --install-extension ms-vscode-remote.remote-containers --force'
  - action: command.run
    command: powershell
    args:
      - 'code --install-extension ms-vscode-remote.remote-ssh-edit --force'
  - action: command.run
    command: powershell
    args:
      - 'code --install-extension ms-vscode.sublime-keybindings --force'
