---
where: os.name == "windows"

actions:

  # STEP 1: Enable Virtual Machine Platform feature
  - action: command.run
    command: powershell
    args:
      - Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux,VirtualMachinePlatform -All -NoRestart
# dism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /all /norestart
# dism.exe /online /enable-feature /featurename:VirtualMachinePlatform /all /norestart
# iwr https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_x64.msi

  - action: command.run
    command: wsl
    args:
      - --set-default-version 2

  - action: command.run
    command: powershell
    args:
      - iwr https://github.com/fedora-cloud/docker-brew-fedora/raw/38/x86_64/fedora-38-x86_64.tar.xz -outfile $HOME/Documents/fedora-38-x86_64.tar.xz
