---
where: os.name == "windows"

depends:
  - packagemanagers.scoop
  - devtools.wsl2.enable

actions:

  - action: command.run
    command: powershell
    args:
      - scoop bucket add mbl-35_scoop-srsrns https://github.com/mbl-35/scoop-srsrns

  - action: command.run
    command: powershell
    args:
      - scoop install wsl-vpnkit
