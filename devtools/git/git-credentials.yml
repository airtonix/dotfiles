---
depends:
  - packagemanagers.scoop

actions:

  - action: command.run
    when: os.name == "windows"
    command: powershell
    args:
      - scoop bucket add younger-1_scoop-it https://github.com/younger-1/scoop-it

  - action: command.run
    when: os.name == "windows"
    command: powershell
    args:
      - scoop install git-credential-gopass
