---
where: |
  os.name == "linux" || os.name == "macos"

actions:
  - action: command.run
    command: rm
    args:
      - -rf
      - '{{user.home_dir}}/.{zshrc,zprofile,zshenv}'

  - action: file.link
    source: .zshrc
    target: '{{user.home_dir}}/.zshrc'
  - action: file.link
    source: .zprofile
    target: '{{user.home_dir}}/.zprofile'
  - action: file.link
    source: .zshenv
    target: '{{user.home_dir}}/.zshenv'
