---
where: os.name == "windows"

depends:
  - packagemanagers.winget

actions:

  - action: package.install
    provider: winget
    name: Microsoft.Powershell

  - action: command.run
    command: winget
    args:
      - "install --id Microsoft.Powershell --source winget --silent --accept-source-agreements --accept-package-agreements"
