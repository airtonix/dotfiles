---
where: os.name == "windows"

actions:

  - action: command.run
    command: mkdir
    args:
      - '{{ user.home_dir }}\Documents\WindowsPowerShell'

  - action: command.run
    command: powershell
    args:
      - 'copy-item "shells/powershell/files/profile/*" -Destination "{{ user.home_dir }}/Documents/WindowsPowerShell" -Recurse -Force'
