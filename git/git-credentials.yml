---
depends:
  - packagemanagers.scoop

actions:

  - action: command.run
    when: os.name == "windows"
    command: scoop
    args:
      - bucket add younger-1_scoop-it https://github.com/younger-1/scoop-it

  - action: command.run
    when: os.name == "windows"
    command: scoop
    args:
      - install git-credential-gopass
